name: shopwithme
description: "Flutter Based E-Commerce App with Firebase"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  velocity_x: ^4.3.1
  get: ^4.6.6
  
  # Firebase dependencies
  firebase_core: 
  firebase_auth: 
  cloud_firestore: 
  firebase_storage: 
  
  # Web specific dependencies
  firebase_core_web: 
  firebase_auth_web:
  firebase_storage_web: 
  cloud_firestore_web: 
  
  # Other dependencies
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7
  js: ^0.6.7
  shimmer: ^3.0.0
  animations: ^2.0.11
  page_transition: ^2.1.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/onboarding/
  
  fonts:
    - family: sans_regular
      fonts:
        - asset: assets/fonts/sans_regular.ttf
    - family: sans_semibold
      fonts:
        - asset: assets/fonts/sans_semibold.ttf
    - family: sans_bold
      fonts:
        - asset: assets/fonts/sans_bold.ttf
